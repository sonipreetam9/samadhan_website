        <!--=== Title & Favicon ===-->
        <title>Findo - Fundraising & Charity HTML Template</title>
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
    </head>
    <body>
        <!-- Preloader -->
        <div class="loader">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="pre-box-one">
                        <div class="pre-box-two"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Preloader -->
        
        <!-- Sign In -->
        <div class="user-form-area">
            <div class="container-fluid p-0">
                <div class="row m-0">

                    <div class="col-lg-6 p-0">
                        <div class="user-img">
                            <img src="assets/img/user-form-bg.jpg" alt="User">
                        </div>
                    </div>

                    <div class="col-lg-6 p-0">
                        <div class="user-content">
                            <div class="d-table">
                                <div class="d-table-cell">
                                    <div class="user-content-inner">
                                        <div class="top">
                                            <a href="index.html">
                                                <img src="assets/img/logo.png" class="logo-one" alt="Logo">
                                                <img src="assets/img/logo-two.png" class="logo-two" alt="Logo">
                                            </a>
                                            <h2>Sign In</h2>
                                        </div>
                                        <form>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <button type="submit" class="btn common-btn">Sign In</button>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="bottom">
                                            <p>Didn't create account? <a href="sign-up.html">Sign Up</a></p>
                                            <h4>OR</h4>
                                            <ul>
                                                <li>
                                                    <a href="#" target="_blank">
                                                        <i class="icofont-facebook"></i>
                                                        Connect with Facebook
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" target="_blank">
                                                        <i class="icofont-google-plus"></i>
                                                        Connect with Google
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>  
        </div>
        <!-- End Sign In -->

        <!-- Go Top -->
        <div class="go-top">
            <i class="icofont-arrow-up"></i>
            <i class="icofont-arrow-up"></i>
        </div>
        <!-- End Go Top -->


        <!--=== Essential JS ===-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/form-validator.min.js"></script>
        <script src="assets/js/contact-form-script.js"></script>
        <script src="assets/js/jquery.ajaxchimp.min.js"></script>
        <script src="assets/js/jquery.meanmenu.js"></script>
        <script src="assets/js/jquery-modal-video.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/lightbox.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/odometer.min.js"></script>
        <script src="assets/js/jquery.appear.min.js"></script>
        <script src="assets/js/jquery.nice-select.min.js"></script>
